<div>
	<table class="table">
		<tr>
			<th>Title</th>
			<th>Length</th>
			<th>Rating</th>
			<th></th>
		</tr>
		<tr ng-repeat="movie in vm.movies">
			<td>{{movie.title}}</td>
			<td>{{movie.length}}</td>
			<td>
				<movie-rating value="movie.rating" max="5" set-rating="vm.setRating(movie, value)">
					<!--<span class="glyphicon glyphicon-star"></span>-->
				</movie-rating>
			</td>
			<td>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="vm.upRating(movie)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-default" ng-click="vm.downRating(movie)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</td>
		</tr>
	</table>
	<button ng-click="vm.movieInfo()">
		Movies
	</button>
</div>
